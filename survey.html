<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에너지 사용 설문</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>에너지 사용 실태 설문</h1>
<p>설문 결과를 바탕으로 에너지 부담 수준과 관련 정책 정보를 제공합니다.</p>

<form id="surveyForm">

  <h3>1-1. 가구원 수는 몇 명입니까?</h3>
  <label><input type="radio" name="family" value="1"> 1명</label><br>
  <label><input type="radio" name="family" value="2"> 2명</label><br>
  <label><input type="radio" name="family" value="3"> 3명</label><br>
  <label><input type="radio" name="family" value="4"> 4명</label><br>
  <label><input type="radio" name="family" value="5"> 5명 이상</label>

  <h3>1-2. 가구의 한 달 평균 소득은 얼마입니까?</h3>
  <label><input type="radio" name="income" value="1"> 100만원 이하</label><br>
  <label><input type="radio" name="income" value="2"> 100~200만원</label><br>
  <label><input type="radio" name="income" value="3"> 201~300만원</label><br>
  <label><input type="radio" name="income" value="4"> 301~400만원</label><br>
  <label><input type="radio" name="income" value="5"> 401만원 이상</label>

  <h3>2-1. 최근 3개월 평균 전기 사용량 (kWh)</h3>
  <input type="number" id="electric">

  <h3>2-2. 최근 3개월 평균 도시가스 사용량 (m³)</h3>
  <input type="number" id="gas">

  <h3>4. 에너지 비용 관련 경험</h3>
  <label><input type="checkbox" id="cutoff"> 전기/가스 중단 경험</label><br>
  <label><input type="checkbox" id="limit"> 냉난방 제한</label><br>
  <label><input type="checkbox" id="reduce"> 다른 지출 축소</label>

  <br><br>
  <button type="button" id="submitBtn">결과 확인</button>

</form>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
