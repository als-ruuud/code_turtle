<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      margin: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 56px;              /* 글씨 조금 줄임 */
      font-weight: 700;             
      color: white;                 /* 글씨 흰색 */
      text-shadow:
        -2px -2px 0 #057DFF,
         2px -2px 0 #057DFF,
        -2px  2px 0 #057DFF,
         2px  2px 0 #057DFF,
         0 0 6px #057DFF;          /* 외곽 + 살짝 glow로 둥글게 띠용 */
      display: inline-block;
      margin-top: 80px;             /* 위치 약간 위로 */
    }

    p {
      font-size: 20px;
      font-weight: 400;
      color: #2c3e50;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <h1>ENERBRIDGE</h1>
  <p>에너지 데이터를 통해 복지의 다리를 잇다</p>
</body>
