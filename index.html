<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      margin: 0;
      text-align: center;
      height: 100vh; /* 화면 전체 채우기 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 64px;               /* 제목 크게 */
      font-weight: 700;              /* 굵게 */
      color: #ffffff;                /* 글자색 흰색 */
      background-color: #1e88e5;     /* 파란색 배경 */
      border: 3px solid #1565c0;     /* 진한 파랑 테두리 */
      border-radius: 16px;           /* 둥근 모서리 */
      padding: 20px 60px;            /* 버튼처럼 여백 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* 살짝 그림자 */
      margin-top: 120px;             /* 화면 중앙보다 약간 아래 */
      display: inline-block;
    }

    p {
      font-size: 20px;               /* 부제는 조금 작게 */
      font-weight: 400;              /* 덜 굵게 */
      color: #2c3e50;                /* 짙은 회색 */
      margin-top: 25px;              /* 제목과 간격 */
    }
  </style>
</head>

<body>
  <h1>ENERBRIDGE</h1>
  <p>에너지 데이터를 통해 복지의 다리를 잇다</p>
</body>
