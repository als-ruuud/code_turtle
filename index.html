<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ENERBRIDGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* 상단 바 영역 */
    header {
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      box-sizing: border-box;
      border-bottom: 2px solid #e0e0e0;
    }

    /* 제목 (왼쪽 중앙 정렬) */
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #001F54; /* 네이비 */
      margin: 0;
    }

    /* 로그인 박스 (오른쪽 상단 고정) */
    .login-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      width: 280px;
      text-align: center;
    }

    .input-box {
      margin-bottom: 10px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .button-group button {
      background-color: #57a3ff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button-group button:hover {
      background-color: #3d8bfd;
    }

    /* 메인 콘텐츠 (지금은 임시 자리만) */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      color: #2c3e50;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ENERBRIDGE</h1>
    <div class="login-container">
      <h3>회원가입 / 로그인</h3>
      <div class="input-box">
        <input type="email" placeholder="구글메일 입력">
      </div>
      <div class="input-box">
        <input type="password" placeholder="비밀번호 입력 (6자 이상)">
      </div>
      <div class="button-group">
        <button id="signup-btn">회원가입</button>
        <button id="login-btn">로그인</button>
      </div>
    </div>
  </header>

  <main>
    <p>아래 영역에 설문조사, 정책광고, 커뮤니티가 들어갈 예정입니다.</p>
  </main>

  <script>
    document.getElementById("signup-btn").addEventListener("click", () => {
      alert("회원가입 기능은 아직 준비 중입니다.");
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      alert("로그인 기능은 아직 준비 중입니다.");
    });
  </script>
</body>
</html>
