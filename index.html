<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENERBRIDGE</title>

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #001F54;
    }

    /* 제목 영역 */
    header {
      text-align: center;
      padding: 40px 0 10px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    header h1 {
      font-size: 38px;
      font-weight: 700;
      margin: 0;
    }

    /* 로그인 박스 (오른쪽 위에 띄워놓기) */
    .login-box {
      position: absolute;
      top: 30px;
      right: 80px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      width: 260px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .login-box input:focus {
      border-color: #5CA8FF;
      box-shadow: 0 0 3px rgba(92, 168, 255, 0.6);
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #5CA8FF;
      color: #ffffff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #4696f0;
    }

  </style>
</head>
<body>

  <header>
    <h1>ENERBRIDGE</h1>

    <!-- 로그인 박스 (오른쪽 위) -->
    <div class="login-box">
      <input type="text" placeholder="아이디 입력">
      <input type="password" placeholder="비밀번호 입력(6자 이상)">
      <button>회원가입</button>
      <button>로그인</button>
    </div>
  </header>

</body>
</html>
