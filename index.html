<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENERBRIDGE</title>
  
  <!-- ✅ CSS 파일 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ENERBRIDGE</h1>
    <nav>
      <ul>
        <li>커뮤니티</li>
        <li>맞춤혜택</li>
        <li>정책소식</li>
        <li>마이페이지</li>
      </ul>
    </nav>
  </header>

  <div class="top-bar">
    🔔공지: 사이트 점검 안내 - 일부 서비스 일시 중단
  </div>

  <div class="search-section">
    <span class="search-box">
       <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="8" cy="8" r="6"></circle>
      <line x1="13" y1="13" x2="17" y2="17"></line>
    </svg>
    </span>
    <input type="text" placeholder="검색어를 입력하세요">
  </div>

  <div class="main">
    <div>
      <div class="card">
        <h2>자주 찾는 서비스</h2>
        <div class="grid-box">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square-large"></div>
        </div>
      </div>

      <div class="card" style="margin-top:20px;">
        <h2>지금 봐야 할 혜택</h2>
        <div class="grid-box">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>

    <div>
      <div class="card login-box" style="text-align:center;">
        <form>
          <input type="text" placeholder="아이디" class="login-input"><br>
          <input type="password" placeholder="비밀번호(6자 이상)" class="login-input"><br>
          <div class="login-buttons">
            <button type="button" class="button-join">회원가입</button>
            <button type="submit" class="button-login">로그인</button>
          </div>
        </form>
      </div>

      <div class="community" style="margin-top:20px;">
        <h2>커뮤니티</h2>
        <ul style="list-style:none; padding:0; margin:0;">
          <li>공지 1</li>
          <li>공지 2</li>
          <li>공지 3</li>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    © 2025 ENERBRIDGE. All rights reserved.
  </footer>
</body>
</html>
